<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button  icon-only (click)="onLoadNewPlace()" > 
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
    Aowseme places 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item></button>
    <ion-item *ngFor="let place of places" (click)="onOpenPlace(place)" >{{place.title}}</ion-item>
  </ion-list>

</ion-content>
